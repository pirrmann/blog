---
layout: default
---

<div class="posts-page">
  <h2>Archive</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post">
          <a class="post-title post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
